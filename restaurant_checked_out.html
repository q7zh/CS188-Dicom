<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>Dicom</title>
    	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    	<link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    	<link href="./css/restaurant_checked_out.css" rel="stylesheet" />
	</head>
	<body>
		<script src="jquery/js/jquery-1.9.0.min.js"></script>
    	<script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
		<script src="./javascript/tipPage.js"></script>


		<div class="header">
			<div class="backButton">
				<a href="tip.html"><i class="fas fa-chevron-left"></i></i></a>
			</div>
			Check Out 
		</div>

		<div class="background">
			<div class="container">
				<div class="bottom-left">BCD Tofu House</div>
				<button type="button">Shared</button>
				<img src="images/placeOrder.jpg" height="164" width="376">
			</div>

			<div class="question">
				How was your experience in here?
			</div>

			<div class='rating-stars'>
    			<ul id='stars'>
      				<li class='star' title='Poor' data-value='1'>
        				<i class='fa fa-star fa-fw'></i>
      				</li>
      				<li class='star' title='Fair' data-value='2'>
        				<i class='fa fa-star fa-fw'></i>
      				</li>
      				<li class='star' title='Good' data-value='3'>
        				<i class='fa fa-star fa-fw'></i>
      				</li>
      				<li class='star' title='Excellent' data-value='4'>
        				<i class='fa fa-star fa-fw'></i>
      				</li>
      				<li class='star' title='WOW!!!' data-value='5'>
        				<i class='fa fa-star fa-fw'></i>
      				</li>
    			</ul>
  			</div>

			
			<div class="Review">Review<span style="color: red;"> *</span><br/>
				<textarea id="data_8" name="data_8" rows="9" class="form-control" placeholder="Please leave a review here..."></textarea>
			</div>
			
			<div class="done">
				<button type="button" onclick="window.location.href='index.html';">Done</button>
			</div>

		</div>		
		
	</body>
</html>

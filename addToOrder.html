<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>Dicom</title>
    	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    	<link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    	<link href="./addToOrder.css" rel="stylesheet" />
	</head>
	<body>
		<script src="jquery/js/jquery-1.9.0.min.js"></script>
    	<script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
		<script src="./javascript/PlaceOrder.js"></script>


		<div class="header">
			<div class="backButton"><i class="fas fa-times"></i></div>
			Check-In
		</div>

		<div class="background">
			<div class="container">
				<div class="bottom-left">BCD Tofu House</div>
				<button type="button">Shared</button>

			</div>

			<div class="time">

			</div>

			<br>
				<br>
				<div class="item">

						<div class="item-note"></div>

						<br>
					</div>
				</div>
				<div class="add_to_order">Add to your order</div>

				<div class="pic">
					<img src="third/css/bibimbap.jpg" height="40" width="20">
				</div>

				<div class="prices">Bibimbap (+9.00)</div>
				<img src="third/css/seafood_tofu_stew.jpg" height="40" width="20">
				<div class="pic">

					<div class="prices">Seafood Tofu Stew (+13.00)</div>

				</div>





			</div>

			</div>


			</div>

		</div>

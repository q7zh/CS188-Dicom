<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>Dicom</title>
    	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    	<link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    	<link href="./css/tip.css" rel="stylesheet" />
	</head>
	<body>
		<script src="jquery/js/jquery-1.9.0.min.js"></script>
    	<script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
		<script src="./javascript/tip.js"></script>

		<div class="header">
			<div class="backButton">
				<i class="fas fa-chevron-left"></i></i>
			</div>
			Tip		
		</div>

		<div class="background">

			<div class="avatar">
				<div class="circle">
					<img src="images/avatar.png" height="131" width="131">
				</div>
			</div>

			<div class="question">
				How was Jane's services?
			</div>

			<div class='rating-stars'>
    			<ul id='stars'>
      				<li class='star' title='Poor' data-value='1'>
        				<i class='fa fa-star fa-fw'></i>
      				</li>
      				<li class='star' title='Fair' data-value='2'>
        				<i class='fa fa-star fa-fw'></i>
      				</li>
      				<li class='star' title='Good' data-value='3'>
        				<i class='fa fa-star fa-fw'></i>
      				</li>
      				<li class='star' title='Excellent' data-value='4'>
        				<i class='fa fa-star fa-fw'></i>
      				</li>
      				<li class='star' title='WOW!!!' data-value='5'>
        				<i class='fa fa-star fa-fw'></i>
      				</li>
    			</ul>
  			</div>

  			<div class="tip-selector">
				<div class="segmented">
			    	<label class="checked"><input type="radio" name="segmented" checked />15%</label>
			    	<label><input type="radio" name="segmented" />18%</label>
			    	<label><input type="radio" name="segmented" />20%</label>
			    	<label><input type="radio" name="segmented" />Other</label>
			  	</div>
			</div>

			<div class="tip">
				<div class="tip-title">Tip</div>
				<div class="tip-price">$13.24</div>
			</div>

			<div class="done">
				<button type="button" onclick="window.location.href='restaurant_checked_out.html';">Continue</button>
			</div>

		</div>		
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>Dicom</title>
    	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    	<link href="../../jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    	<link href="../../css/BCD_friedMandu.css" rel="stylesheet" />
	</head>
	<body>
		<script src="../../jquery/js/jquery-1.9.0.min.js"></script>
    	<script src="../../jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
		<script src="./javascript/placeOrder.js"></script>
		<script src="./javascript/tipPage.js"></script>

		<script>
			$(document).ready(function(){

   				$(".userQuantitySelection1").click(function() {
   					$(".userQuantityOptions1").css('display', 'none');
   					$("#topListItemText1").html($(this).html());  
   				});

   				// $("#1stList").hover(function() {
   				// 	$("#2ndList").css('display', 'none'); 
   				// });

   				$(".userQuantityOptions1").mouseleave(function() {
   					$(this).css('display', ''); //resets display value to "blank"
   					//https://stackoverflow.com/questions/1053418/jquery-temporarily-change-a-style-then-reset-to-original-class
   				});


   				$(".userQuantitySelection2").click(function() {
   					$(".userQuantityOptions2").css('display', 'none');
   					$("#topListItemText2").html($(this).html());  
   				});

   				$(".userQuantityOptions2").mouseleave(function() {
   					$(this).css('display', ''); //resets display value to "blank"
   					//https://stackoverflow.com/questions/1053418/jquery-temporarily-change-a-style-then-reset-to-original-class
   				});

			});
		</script>


		<div class="header">
			<img src="../../images/profile.png">
			Restaurant Menu	
		</div>

		<div class="background">
			<div class="restaurantImage">
				<div class="bottomLeft"></div>
				<img src="../../images/friedMandu.jpeg" height="164" width="376">
			</div>

			<div class="menuItemHeader">
				<div class="menuItemName">Fried Mandu</div>
				<div class="menuItemDescription">
				Korean fried dumplings with pork and cabbage.
				</div>
			</div> <!-- End menuHeader -->

			<div class="quantityDiv">
				<div class="menuCategory" style="height:100px;">
					<div class="quantitySelectionText">Please select quantity:</div>
					<div class="quantitySelectionLine">
					<!-- <div id="flex_max_container"> -->
						<div class="quantityDropdown">
							<nav id="quantity_dropdown_wrap1">
								<ul id="1stList">
								  <li><a id="topListItem" href="#"><span id="topListItemText1">0</span>&nbsp&nbsp<i class="fas fa-caret-down"></i></a>
								    <ul class="userQuantityOptions1", style="z-index:2; position:absolute;">
								      <li><a class="userQuantitySelection1" href="#">0</a></li>
								      <li><a class="userQuantitySelection1" href="#">1</a></li>
								      <li><a class="userQuantitySelection1" href="#">2</a></li>
								      <li><a class="userQuantitySelection1" href="#">3</a></li>
									</ul>
								  </li>
								  <li><a id="topListItem" href="#"><span id="topListItemText2">0</span>&nbsp&nbsp<i class="fas fa-caret-down"></i></a>
								    <ul class="userQuantityOptions2", style="z-index:2; position:absolute;">
								      <li><a class="userQuantitySelection2" href="#">0</a></li>
								      <li><a class="userQuantitySelection2" href="#">1</a></li>
								      <li><a class="userQuantitySelection2" href="#">2</a></li>
								      <li><a class="userQuantitySelection2" href="#">3</a></li>
									</ul>
								  </li>
								</ul>
							</nav>
						</div>	<!-- end quantityDropdown -->
						<div class="quantityAmount">
							<ul class="amountList">
								<li>4 Pieces</li>
								<li>6 Pieces</li>
							</ul>
						</div>
						<div class="quantityPrice">
							<ul class="priceList">
								<li>$3</li>
								<li>$4</li>
							</ul>
						</div>
						<!-- <div class="item-number">Item-Number</div>			 -->
					<!-- </div>	end flex_max_container -->
				</div>  <!-- end quantitySelection -->
			</div>  <!-- end menuCategory -->
			<div class="continue">
				<a href="./0_BCD_restaurantMenu.html">
				<button type="button">Add to Cart</button>
				</a>
			</div>


		</div>	<!-- end background -->	
		
	</body>
</html>

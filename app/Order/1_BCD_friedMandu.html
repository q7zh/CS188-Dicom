<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>Dicom</title>
    	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    	<link href="../../jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    	<link href="../../css/BCD_friedMandu.css" rel="stylesheet" />
	</head>
	<body>
		<script src="../../jquery/js/jquery-1.9.0.min.js"></script>
    	<script src="../../jquery/js/jquery-ui-1.10.0.custom.min.js"></script>

    	<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    	<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script> 

		<script>
    			const COLLECTIONNAME = "BCD"; //will be "items"
				const ITEMNAME = "friedMandu";
				const ITEMPRICE = 4;
    	</script>
    	<script src="../../javascript/BCDitems.js"></script>


		<div class="header">
			<div class="backButton">
				<a href="0_BCD_restaurantMenu.html"><i class="fas fa-chevron-left"></i></a>
			</div>
			Menu	
		</div>

		<div class="background">
			<div class="restaurantImage">
				<div class="bottomLeft"></div>
				<img src="../../images/friedMandu.jpeg" height="164" width="376">
			</div>

			<div class="menuItemHeader">
				<div class="menuItemName">Fried Mandu</div>
				<div class="menuItemDescription">
				Korean fried dumplings with pork and cabbage. Totally yummy!
				</div>
			</div> <!-- End menuHeader -->

			<div class="quantityDiv">
				<div class="menuCategory" style="height:150px;">
					<div class="quantitySelectionText">&nbsp;</div> <!-- For some reason, shit breaks if I remove this. So it's staying put. -->
					<div class="quantitySelectionLine">
						<div class="quantityPlusMinus" style="width: 150px">
							<button class="plus-btn" type="button" name="button">+</button>
							<input type="text" name="name" id="selectedQuantityValue" value="">
							<button class="minus-btn" type="button" name="button">-</button>
						</div>
						<div class="quantityAmount" style="width: 75px">6 pieces</div>
						<div class="quantityPrice" style="width: 75px">$4</div>
					</div>  <!-- end quantitySelectionLine -->

				<div class="Notes">
					<textarea rows="9" id="noteValue" placeholder="Please leave any additional notes here"></textarea>
				</div>
			</div>  <!-- end menuCategory -->

			<div class="addToCartContainer">
				<button type="button" id="addToCart">Add to Cart</button>
			</div>

			<div class="loader" style="display: none"></div>
			<div class="miniLoader" style="display: inline"></div>


		</div>	<!-- end background -->	

		<script>
    	//Copied and pasted from utensils.js, with a few changes...
    		$('.minus-btn').on('click', function(e) {
			    e.preventDefault();
			    var $this = $(this);
			    var $input = $this.closest('div').find('input');
			    var value = parseInt($input.val());
			    if (value > 1) {
			    	value = value - 1;
			    } else {
			    	value = 0;
			    }

			    $input.val(value);
			    $("#selectedQuantityValue").attr("value", value); //save to db doesn't work without this
			});

			$('.plus-btn').on('click', function(e) {
			    e.preventDefault();
			    var $this = $(this);
			    var $input = $this.closest('div').find('input');
			    var value = parseInt($input.val());
			    if (value < 100) {
					value = value + 1;
			    } else {
			    		value =100;
			    }

			    $input.val(value);
			    $("#selectedQuantityValue").attr("value", value); //save to db doesn't work without this
			});

    	</script>	
	</body>
</html>

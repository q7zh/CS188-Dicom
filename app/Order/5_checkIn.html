<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>Dicom</title>
    	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    	<link href="../../jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    	<link href="../../css/addToOrder.css" rel="stylesheet" />
	</head>
	<body>
		<script src="../../jquery/js/jquery-1.9.0.min.js"></script>
    	<script src="../../jquery/js/jquery-ui-1.10.0.custom.min.js"></script>

		<div class="header">
			Check-In
		</div>

		<div class="background">
			<div class="container">
				<div class="bottom-left">BCD Tofu House</div>
				<button type="button" onclick="window.location.href='../Services/1_extraServices.html';">Service</button>
				<img src="../../images/placeOrder.jpg" height="164" width="376">
			</div>

			<div class="time">
				<div class="time-text">You have successfully checked into BCD Tofu House!</div>
			</div>
			<div class="time_message">Please not that reservations are for 1 hour only.</div>
			<br>
				<br>
				<div class="item">
					<div class="item-extra">
						<div class="item-note"></div>
						<div class="time_message">Order Progress</div>

							<p class="progress_bar_full_first"> </P><p class="progress_bar_full_second"> </p><p class="progress_bar_empty"> </p>
					</div>
				</div>
				<div class="add_to_order">Add to your order</div>

				<div class="pic img">
					<p class="prices"> <img src="../../images/bibimbap.jpg" height="60" width="80" align="middle"> Bibimbap (+9.00) <button type="button" class="add_button">Add</button> </p>

					<p class="prices"> <img src="../../images/placeOrder.jpg" height="60" width="80" align="middle"> Seafood Tofu Stew (+13.00) <button type="button" class="add_button">Add</button> </p>
				</div>

			<div class="continue">
				<button type="button" id="continue" onclick="window.location.href='../Rate/1_checkOut.html';">Check Out</button>
			</div>
		</div>

			</div>


			</div>

		</div>

	</body>
</html>
